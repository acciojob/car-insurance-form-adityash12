<!DOCTYPE html>

<html>

<head>

<body>
	
	<form method="post">
		    <!--Name-->
		<label for="name">Name</label>
		<input type="text" id="name" required>
		    <!--Email-->
		<label for="email">Email</label>
		<input type="Email" id="email" required>
			<!--Gender-->
		<label for="gender">Gender</label>
		<input type="radio"  name="gender" required>
		<input type="radio"   required name="gender">
	     	<!--Car Brands-->
		<label for="cars" >Car Brands</label>
		<select id="cars" required >
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		   <!--Age-->
		<label for="carage"> Car Age</label>
		<input type="number" id="carage" required>
	  	  <!--DOB -->
		<label for="dob">Date of Purchase</label>
		<input type="date" id="dob"  required>
		
		  <!--password -->
		<label for="password">Password</label>
		<input type="password" required id="password">
		 
		<!--button-->
	   <button type="submit">Submit</button>
		
	</form>
	<!-- the entire body must be written by student -->

</script>
